<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List - Contas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">ğŸ’° Controle de Contas a Pagar e Receber</h1>

    <form id="taskForm" class="card p-4 shadow">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="descricao" class="form-label">DescriÃ§Ã£o</label>
          <input type="text" id="descricao" class="form-control" required maxlength="50">
        </div>
        <div class="col-md-2">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="number" id="valor" class="form-control" required min="0" step="0.01">
        </div>
        <div class="col-md-3">
          <label for="dataVencimento" class="form-label">Data de Vencimento</label>
          <input type="date" id="dataVencimento" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="responsavel" class="form-label">ResponsÃ¡vel</label>
          <input type="text" id="responsavel" class="form-control" required maxlength="40">
        </div>
        <div class="col-md-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Pagar">Conta a Pagar</option>
            <option value="Receber">Conta a Receber</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="observacao" class="form-label">ObservaÃ§Ã£o</label>
          <input type="text" id="observacao" class="form-control" maxlength="100">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Adicionar Conta</button>
        </div>
      </div>
    </form>

    <div class="mt-4 text-center">
      <button id="saveData" class="btn btn-primary m-1">ğŸ’¾ Gravar Dados</button>
      <button id="loadData" class="btn btn-warning m-1">ğŸ“‚ Recuperar Dados</button>
      <button id="clearData" class="btn btn-danger m-1">ğŸ—‘ï¸ Limpar Dados</button>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <h3>ğŸ“‹ Contas Pendentes</h3>
        <ul id="listaPendentes" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h3>âœ… Contas Pagas/Recebidas</h3>
        <ul id="listaConcluidas" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
